<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Matemasie&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Gestor de Tareas</h1>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="subtitle">Backlog</h2>
                        
                    </div>
                </div>

              
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="subtitle">To Do</h2>
                       
                    </div>
                </div>

           
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="subtitle">In Progress</h2>
                    
                    </div>
                </div>

               
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="subtitle">Blocked</h2>
                  
                    </div>
                </div>

              
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="subtitle">Done</h2>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
