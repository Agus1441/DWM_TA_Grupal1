<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Matemasie&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section relative-container">
        <div class="container">
            <h1 class="title has-text-centered">Gestor de Tareas</h1>
            <button id="btn-desktop" class="button is-rounded">Agregar Tarea</button>
            <div class="columns-container">
                <div class="columns">
                    <!-- Columna 1: Backlog -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">Backlog</h2>
                            <!-- Aquí puedes añadir las tareas -->
                        </div>
                    </div>

                    <!-- Columna 2: To Do -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">To Do</h2>
                            <!-- Aquí puedes añadir las tareas -->
                        </div>
                    </div>

                    <!-- Columna 3: In Progress -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">In Progress</h2>
                            <!-- Aquí puedes añadir las tareas -->
                        </div>
                    </div>

                    <!-- Columna 4: Blocked -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">Blocked</h2>
                            <!-- Aquí puedes añadir las tareas -->
                        </div>
                    </div>

                    <!-- Columna 5: Done -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">Done</h2>
                            <!-- Aquí puedes añadir las tareas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón flotante -->
        <button id="btn-mobile" class="button is-primary is-rounded floating-button">
            +
        </button>
    </section>
</body>

</html>
